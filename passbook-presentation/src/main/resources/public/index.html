	xmlns:tiles="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Passbook Sample Page</title>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>

<script th:inline="javascript">

	<script>
	var updatePage = false;
	</script>
	<style type="text/css">

			font-size: 20px;
			color: white;

		h3{
			color: white;

		h1{

		body{

</head>	

<body >
<hr/>
	<div class="container" ng-app="passbookApp">

		<div class="main-content" ng-controller="passbookCtrl">

			<div class="form-group pull-right">
			
			<a href="/">Home</a>
			<a href="/update">Update</a>
			<a href="/logout">Logout</a>
			
			</div>

			<div class="form-group">
		<!-- 		<div class="col-sm-1">
					<img src="images/us/web/Add_to_Apple_Wallet_rgb_US-UK.svg" class="img-thumbnail" height="300" width="300">
				</div> -->

				<div>
					<h1>Apple Passbook Web Application</h1>
				</div>
			</div>

			<div class="golf-course-container form-group">
				<div class="golf-course-label">
					<label>Golf Course</label>
				</div>

				<div class="golf-course-input-box">
					<select class="form-control" name="gold_course" ng-model="user.golf_course_selected" ng-options="course as course.courseName for course in data_properties.golf_course_list" ng-change="selectGolfDetails(user.golf_course_selected)"> </select>
				</div>	
			</div>

			<div class="form-group">

				<div >

					<h3>Choose Game:</h3>

				</div>

			</div>



			<div class="hole-type-container form-group">
				<div class="hole-type-label">
					<label>Hole Type:</label>
				</div>

				<div class="hole-type-input-box ">
					<input class="form-control" name="hole_type" ng-model="user.hole_type_selected.holes" ng-disabled="true" />
				</div>	
			</div>

			<div class="tee-type-container form-group">
				<div class="tee-type-label ">
					<label>Tee Type:</label>
				</div>

				<div class="tee-type-input-box ">
					<input class="form-control" name="tee_type" ng-model="user.tee_type_selected.color" ng-disabled="true" />
				</div>	
			</div>


			<div class="name-container form-group">
				<div class="name-label ">
					<label>Name</label>
				</div>

				<div class="name-input-box">
					<input class="form-control" name="name" ng-model="user.name" ng-disabled="true" />
				</div>	
			</div>


			<div class="age-container form-group">
				<div class="age-label ">
					<label>Age</label>
				</div>

				<div class="age-input-box ">
					<input class="form-control" name="age" ng-model="user.age" ng-disabled="true" />
				</div>	
			</div>




			<div class="gender-container form-group">
				<div class="gender-label">
					<label>Gender</label>
				</div>
				<div class="gender-input-box">
					<select class="form-control" name="gender" ng-model="user.gender" ng-options="gender.value as gender.value for gender in data_properties.genders" ng-disabled="true">
					</select>
				</div>	
			</div>


			<div class="handicap-container form-group">
				<div class="handicap-label">
					<label>Handicap</label>
				</div>

				<div class="handicap-input-box">
					<input class="form-control" name="handicap" ng-model="user.handicap" />
				</div>	
			</div>

			<br/>
			<div class="submit-container form-group">
				<div class="submit-button col-sm-1">
					<a class="btn btn-primary" ng-href="{{redirectToUpdate()}}" name="create" >Create</a>
				</div>
<!-- 
				<div class="submit-button col-sm-1">
					<a class="btn btn-primary" ng-click="createPassbook1()" name="create" download>Create1</a>
				</div> -->
				<div class="clear-button col-sm-1">
					<button class="btn btn-primary" name="clear" ng-click="clearPassbook()">Clear</button>
				</div>
			</div>

			<div class="error-message row">
				<div class="col-sm-5" style="color: #D04545;">
					{{error}}
				</div>
			</div>

		</div>

	</div>

<hr/>

</body>

</html>
