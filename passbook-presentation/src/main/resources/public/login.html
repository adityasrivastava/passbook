<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title tiles:fragment="title">Passbook Login Page</title>
  </head>
  <body>
  <hr/>
    <div tiles:fragment="content" class="container">
        <form name="f" th:action="@{/login}" method="post" class="form">               
            <fieldset>
               <div class="form-group">
               
               	<h3>Login</h3>
               
               </div>
               
               <div class="form-group">
               	<div th:if="${param.error}" class="alert alert-danger">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
            
               </div>
            
               
               <div class="form-group">
                 <label for="username">Username</label>
                 <input id="username" class="form-control" type="text" name="username"/> 
               </div>

               <div class="form-group">
                 <label for="password">Password</label>
                 <input id="password" class="form-control" type="password" name="password"/>    
               </div> 
              
                <div class="form-group">
                
                    <button class="btn btn-primary" type="submit">Log in</button>
               
                
                </div>
            </fieldset>
        </form>
        
        <div class="form-group">
        <a href="/auth/facebook"><img src="http://i.stack.imgur.com/ZW4QC.png" /></a>
        
        </div>
    </div>
    
    <hr/>
  </body>
</html>
